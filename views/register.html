<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/papercss/dist/paper.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Register Page</title>
</head>

<body">

    <div class="container">
        <div class="row">
            <form class="col sm-12 md-8 form">
                <h3>Register</h3>
                <div class="message-with-error">
                    <input class="alert-state" id="alert-1" type="checkbox">
                    <div class="alert alert-danger dismissible">
                        <div class="error-message"></div>
                        <label class="btn-close" for="alert-1">X</label>
                    </div>
                </div>

                <div class="message-with-success">
                    <input class="alert-state" id="alert-3" type="checkbox">
                    <div class="alert alert-success dismissible">
                        <div class="success-message"></div>
                        <label class="btn-close" for="alert-3">X</label>
                    </div>
                </div>
                <div class="successMessage text-success"></div>
                <div class="form-group margin border padding" style="background-color: #fff;">
                    <label class=" margin-top-small">Name</label>
                    <input class="input-block" type="text" id="name">
                    <label class=" margin-top-small">Email</label>
                    <input class="input-block" type="text" id="email">
                    <label class="margin-top-small">Password</label>
                    <input class="input-block" type="password" id="password" autocomplete="on">
                    <button class="btn-block btn-secondary margin-top-large" id="register">Register Now</button>
                    <div class="other-text margin-top-large margin-bottom text-center">
                        Already have an acccount?
                        <a href="index.html">login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/register.js"></script>
    </body>

</html>
